<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Use the title from a page's frontmatter if it has one -->
    <title>KAIKEI App</title>
    <link href="/stylesheets/index.css" rel="stylesheet" />

  </head>
  <body>
    <div class="wrapper">


<div class="stock">
  <div class="stock-head">
    リセット
  </div>

  <div class="stock-body">
    <div class="stock-body-panel">

      <div class="stock-body-panel-wrapper">
        <div class="stock-body-panel-head">
          <div class="name">ピザ</div>
          <div class="time">time</div>
        </div>
        <div class="stock-body-panel-body">
          <div class="num">1</div>
          <div class="mult">×</div>
          <div class="value">200</div>
        </div>
      </div>

      <div class="stock-body-panel-remove">削除</div>

    </div>
  </div>

  <div class="stock-foot">
    <div class="sum_num">1</div>
    <div class="sum_value">1,200</div>
  </div>

</div>



<div class="tab_wrap">
  <input id="tab1" type="radio" name="tab_btn" checked>
  <input id="tab2" type="radio" name="tab_btn">
  <input id="tab3" type="radio" name="tab_btn">
    <div class="tab_area">
      <div class="tab_area_wrapper">
      <label class="tab1_label" for="tab1">会計</label>
      <label class="tab2_label" for="tab2">カスタム商品</label>
      <label class="tab3_label" for="tab3">メニュー編集</label>
      </div>
    </div>
  <div class="panel_area">
    <div id="panel1" class="tab_panel">
      

<ul class="kaikei">
  <li class="kaikei-item">
    <div class="name">ピザ</div>
    <div class="value">200</div>
  </li>
  <li class="kaikei-item">
    <div class="name">サンドイッチ</div>
    <div class="value">300</div>
  </li>
  <li class="kaikei-item">
    <div class="name">焼きリンゴ</div>
    <div class="value">200</div>
  </li>
  <li class="kaikei-item">
    <div class="name">焼き芋</div>
    <div class="value">150</div>
  </li>
</ul>

    </div>

    <div id="panel2" class="tab_panel">
      <p>panel2</p>
    </div>
    <div id="panel3" class="tab_panel">
      <p>panel3</p>
    </div>
  </div>
</div>

</div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="/javascripts/index.js"></script>
  </body>
</html>
