<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Use the title from a page's frontmatter if it has one -->
  <title>KAIKEI APP</title>
  <link href="/kaikei/stylesheets/index.css" rel="stylesheet" />

</head>
<body>
  <div class="wrapper">

<div class="stock">
  <div class="stock-head">
    <a href="#" class="reset_btn">
      リセット<img src="/kaikei/images/reset.svg" alt="Reset" />
    </a>
  </div>

  <div class="stock-wrapper">
    <div class="stock-body">
      <!-- ここにstock-itemが挿入されます！ -->
    </div>
  </div>

  <div class="stock-foot">
    <div class="sum_num">0</div>
    <div class="sum_value">0</div>
  </div>
</div>

<!-- <div class="stock-body-panel">
  <div class="stock-body-panel-wrapper" id="`+name+ `">
    <div class="stock-body-panel-head">
      <div class="name">`+name+`</div>
      <div class="time">`+start+`</div>
    </div>
    <div class="stock-body-panel-body">
      <div class="num">1</div>
      <div class="mult">×</div>
      <div class="value">`+value+`</div>
    </div>
  </div>
  <div class="stock-body-panel-remove">削除</div>
</div> -->



<div class="tab_wrap">
  <div class="tab_area">
    <ul class="tab_area_wrapper">
      <li><a class="tab1_label label" href="#panel1">会計</a></li>
      <li><a class="tab2_label label" href="#panel2">カスタム商品</a></li>
      <li><a class="tab3_label label" href="#panel3">ヒストリー</a></li>
    </ul>
  </div>
  <div class="panel_area">
    <div id="panel1" class="tab_panel">
      

<div class="menu">
  <div class="menu-edit">
    <div class="menu-edit-body">
      <img src="/kaikei/images/edit.svg" class="edit_btn" alt="Edit" />メニュー編集
    </div>
    <div class="menu-edit-add_btn">
      <img src="/kaikei/images/add.svg" class="add_btn" alt="Add" />メニューの追加
    </div>
    <div class="menu-edit-remove_btn">
      <img src="/kaikei/images/minus.svg" class="add_btn" alt="Minus" />メニューの削除
    </div>
  </div>

  <div class="menu-body">
    <ul class="menu-body-list">
      <li class="menu-body-list-item">
        <div class="name">ピザ</div>
        <div class="value">200</div>
        <img src="/kaikei/images/trash.svg" class="trash" alt="Trash" />
      </li>
      <li class="menu-body-list-item">
        <div class="name">焼きリンゴ</div>
        <div class="value">200</div>
        <img src="/kaikei/images/trash.svg" class="trash" alt="Trash" />
      </li>
      <li class="menu-body-list-item">
        <div class="name">焼き芋</div>
        <div class="value">150</div>
        <img src="/kaikei/images/trash.svg" class="trash" alt="Trash" />
      </li>
    </ul>
  </div>
</div>

<div class="payment_btn"><a class="payment-btn" href="#">支払いへ進む</a></div>

    </div>

    <div id="panel2" class="tab_panel">
      <div class="custom">
  <div class="custom-head">
    <div class="custom-head-value">0</div>
  </div>
  <div class="custom-tenkey-wrapper">
  <table class="custom-tenkey">
    <tr>
      <td class="number">7</td>
      <td class="number">8</td>
      <td class="number">9</td>
      <td class="custom-tenkey-remove"><img src="/kaikei/images/remove.svg" class="remove" alt="Remove" /></td>
    </tr>
    <tr>
      <td class="number">4</td>
      <td class="number">5</td>
      <td class="number">6</td>
      <td class="add_to_stock"rowspan="3">追加</td>
    </tr>
    <tr>
      <td class="number">1</td>
      <td class="number">2</td>
      <td class="number">3</td>
    </tr>
    <tr>
      <td class="number">0</td>
      <td class="number">00</td>
      <td class="custom-tenkey-ac">AC</td>
    </tr>
  </table>
  </div>
</div>
<div class="payment_btn"><a class="payment-btn" href="#">支払いへ進む</a></div>

    </div>

    <div id="panel3" class="tab_panel">
      <div class="history">

  <table class="history-table">
    <thead>
      <tr class="history-table-head">
      </tr>
    </thead>
    <tbody>
    </tbody>

</table>

</div>

    </div>
  </div>
</div>

</div>
<div class="cover">
  </div>
  <div class="payment">

    <div class="payment-head">
      <img src="/kaikei/images/close.svg" class="close-btn" alt="Close" />
      <div class="payment-head-name">お支払い</div>
      <div class="payment-head-value">300</div>
    </div>

    <div class="payment-body">
      <div class="payment-body-cash">
        <div class="payment-body-cash-wrapper">
          <div class="name">現金</div>
          <div class="value">0</div>
        </div>
      </div>
      
<table class="tenkey">
  <tr class="tenkey-th">
    <th class="tenkey-th-sp1">0</th>
    <th class="tenkey-th-sp2">10,000</th>
    <th class="tenkey-th-remove"><img src="/kaikei/images/remove.svg" class="remove" alt="Remove" /></th>
  </tr>
  <tr class="tenkey-tr">
    <td>7</td>
    <td>8</td>
    <td>9</td>
  </tr>
  <tr class="tenkey-tr">
    <td>4</td>
    <td>5</td>
    <td>6</td>
  </tr>
  <tr class="tenkey-tr">
    <td>1</td>
    <td>2</td>
    <td>3</td>
  </tr>
  <tr class="tenkey-tr">
    <td>0</td>
    <td>00</td>
    <td class="tenkey-th-ac">AC</td>
  </tr>
</table>

    </div>

    <div class="payment-foot">
      <div class="payment-foot-charge unpaid">
        <div class="name">未精算</div>
        <div class="value">0</div>
      </div>
      <div class="payment-foot-finish">
        <div class="finish-btn">会計する</div>
      </div>
    </div>


  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.compatibility.js"></script>
  <script src="/kaikei/javascripts/common.js"></script>
  <script src="/kaikei/javascripts/floatThead.min.js"></script>
  <script src="/kaikei/javascripts/add_item.js"></script>
  <script src="/kaikei/javascripts/remove_btn.js"></script>
  <script src="/kaikei/javascripts/tab.js"></script>
  <script src="/kaikei/javascripts/reset.js"></script>
  <script src="/kaikei/javascripts/payment.js"></script>
  <script src="/kaikei/javascripts/edit_menu.js"></script>
  <script src="/kaikei/javascripts/add_remove_menu.js"></script>
  <script src="/kaikei/javascripts/custom.js"></script>
  <script src="/kaikei/javascripts/history.js"></script>
</body>
</html>
